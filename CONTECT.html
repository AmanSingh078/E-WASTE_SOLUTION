<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - E-Waste Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #667eea, #764ba2);
            animation: gradientBG 10s ease infinite alternate;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }
        @keyframes gradientBG {
            0% { background: linear-gradient(45deg, #667eea, #764ba2); }
            100% { background: linear-gradient(45deg, #764ba2, #ff6f61); }
        }
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background-color: rgba(52, 58, 64, 0.9);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            transition: all 0.3s ease;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .navbar a i {
            transition: transform 0.3s;
        }
        .navbar a:hover {
            background: #ffcc00;
            color: #333;
            border-radius: 20px;
            transform: scale(1.1);
        }
        .navbar a:hover i {
            transform: rotate(360deg);
        }
        .container {
            position: relative;
            width: 90%;
            max-width: 600px;
            margin: 150px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: floatCard 3s ease-in-out infinite alternate;
        }
        @keyframes floatCard {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }
        h1 {
            color: #4CAF50;
            font-size: 2.8rem;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #4CAF50;
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #ff6f61;
            box-shadow: 0 0 12px rgba(255, 111, 97, 0.6);
            transform: scale(1.02);
        }
        button {
            background: linear-gradient(135deg, #ff5733, #e84327);
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 87, 51, 0.4);
        }
        button:hover {
            background: linear-gradient(135deg, #e84327, #ff5733);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }
        .message {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background: #28a745;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            animation: fadeIn 0.5s ease-in-out;
        }
        .social-icons {
            margin-top: 25px;
        }
        .social-icons a {
            color: #4CAF50;
            margin: 0 15px;
            font-size: 40px;
            transition: transform 0.3s, color 0.3s;
        }
        .social-icons a:hover {
            color: #ffcc00;
            transform: scale(1.5) rotate(10deg);
        }
    </style>
    <script>
        function showMessage(event) {
            event.preventDefault();
            document.getElementById('successMessage').style.display = 'block';
            document.querySelector('form').reset();
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 3000);
        }
    </script>
</head>
<body>
    <nav class="navbar">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="awerness.html"><i class="fas fa-lightbulb"></i> Awareness</a>
        <a href="solution.html"><i class="fas fa-tools"></i> Solutions</a>
        <a href="learmore.html"><i class="fas fa-book"></i> Learn More</a>
    </nav>
    <div class="container">
        <h1>Contact Us</h1>
        <form onsubmit="showMessage(event)">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div id="successMessage" class="message">Message sent successfully!</div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
</body>
</html>
