<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currently Not Available</title>
    <link rel="icon" type="image/png" href="favicon.png"> <!-- Favicon Added -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            animation: backgroundAnimation 10s ease infinite;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #ff6a00, #ee0979); }
            50% { background: linear-gradient(135deg, #00c6ff, #0072ff); }
            100% { background: linear-gradient(135deg, #ff6a00, #ee0979); }
        }

        .container {
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        .spinner {
            width: 100px;
            height: 100px;
            border: 12px solid rgba(255, 255, 255, 0.3);
            border-top: 12px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message {
            margin-top: 20px;
            font-size: 28px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1s forwards;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            animation: fadeIn 1s ease-in-out 2s forwards;
        }

        .spinner:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: pulse 1.5s infinite;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #157e36;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
        }

        .home-button:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        .home-button:active {
            transform: scale(0.95);
        }

        .home-button i {
            margin-right: 8px; /* Space between icon and text */
            animation: bounce 1s infinite; /* Add bounce animation to the icon */
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-5px);
            }
            60% {
                transform: translateY(-3px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p class="message">Currently Not Available, please wait...</p>
    </div>
    <button class="home-button" onclick="goHome()">
        <i class="fas fa-home"></i> Home
    </button>
    <div class="footer">Â© 2025 E-Waste Solution</div>

    <script>
        setTimeout(() => {
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('.message').innerHTML = 'ðŸš« Sorry, work is currently unavailable in your city! We will provide services as soon as possible.';
            document.querySelector('.message').style.opacity = '1';
        }, 5000);

        function goHome() {
            window.location.href = 'index.html'; // Change this to your home page URL
        }
    </script>
</body>
</html>
